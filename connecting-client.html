<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

</head>
<body>
    <section class="invite-person">
        <p><a href="<{U('Home/Md/Invite/invite')}>">查看紧缺专业列表>></a></p>	
        <ul>
            <li onclick="weixin()" class="pull-left">
                <div class="invite invite-invite-btn-WeChat"></div>
                <p>邀请微信好友</p>
            </li>
            <li onclick="friendList()" class="pull-right">
                <div class="invite invite-invite-btn-Friends"></div>
                <p>分享微信朋友圈</p>
            </li>
        </ul>
    </section>
<script>
 //邀请微信好友
function weixin(){
//  判断客户端类型
    var type = '<{$clientType}>';
    if(type == 'ipad'|| type == 'iphone'){
        window.location.href="objc://share2wxFriends";  // cmd=> login
    } else {
        android.shareFriends("1","跨地域、跨学科的医生协作、社交和实践医学平台。","推荐「群生MD」，随时随地，实现医生（者）价值！");
    }

}
//ios 分享文案
function getShowStr(){
    return "跨地域、跨学科的医生协作、社交和实践医学平台。#推荐「群生MD」，随时随地，实现医生（者）价值！";
}
function friendList(){
    var type = '<{$clientType}>';
    if(type == 'ipad'|| type == 'iphone'){
        window.location.href="objc://share2wxCycles";  // cmd=> login
    } else {
        android.shareFriends("2","跨地域、跨学科的医生协作、社交和实践医学平台。","推荐「群生MD」，随时随地，实现医生（者）价值！");
    }
}
</script>
